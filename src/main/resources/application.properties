# Server Configuration
server.port=8080
spring.application.name=weather-search-service

# OpenWeatherMap API Configuration
openweather.api.key=f8e008a7ca6bdb8b08beb40a8a0cbf28
openweather.api.url=https://api.openweathermap.org/data/2.5/weather

# Cache Configuration
cache.max-size=1000
cache.expire-after-write-minutes=10

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:8080

# Logging
logging.level.com.weather=INFO
logging.level.org.springframework.web=INFO
